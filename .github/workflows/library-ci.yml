name: Library CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scripts
        run: |
          docker build -t library-v1.0 .
          echo ${{ secrets.DOCKER_SECRET }} | docker login -u ${{ secrets.DOCKER_USER }} -p --password-stdin
          docker tag library-v1.0 akshaysdev/library
          docker push akshaysdev/library
